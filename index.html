<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>500 quintos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container theme-showcase">
        <div class="row">
					<div class="col-xs-12">
						<h1>Los 500 Quintos</h1>
						<p>BCN Edition</p>
					</div>
					<!-- video -->
					<div class="col-xs-12 col-sm-6">
						<div class="video-container">
							<iframe width="560" height="315" src="" frameborder="0" allowfullscreen id="video"></iframe>
						</div>
					</div>
					<!-- my data -->
		      <div class="col-xs-12 col-sm-6 my-data" style="display:none;">

						<ul class="nav nav-tabs">
							<li class="active"><a href="#">Mis datos</a></li>
						</ul>

						<div class="mis-datos">
							<div class="row">
								<div class="col-xs-6">
									<img src="" class="avatar" style="width:100%;">
									<div class="form-group">
				            <label for="foto">Foto</label>
				            <input type="file" class="foto" >
				            <span class="help-block">Imagen &lt; 1Mb</span>
			            </div>
								</div>

								<div class="col-xs-6">
									<label>Nombre:</label>
									<p class="name"></p>
									<label for="bio">Bio:</label>
									<textarea class="form-control" id="bio" placeholder="escribe una breve descripción sobre tí para saber quién eres.">test</textarea>
								</div>
								<a href="#" class="guardar btn btn-success">Guardar</a>
								<div style="clear:both"></div>
							</div>
		        </div>
		      </div>

					<!-- sign up -->
					<div class="col-xs-12 col-sm-6 signup">

		        <ul id="myTabs" class="nav nav-tabs" role="tablist">
		          <li class="active"><a href="#" id="register-tab" data-toggle="register-div">Register</a></li>
		          <li><a href="#" id="login-tab" data-toggle="login-div">Login</a></li>
		        </ul>

		        <div id="register-div" class="tab-content">
		          <form id="register" novalidate="novalidate">
		            <div class="form-group">
		            <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
		            </div>
		            <div class="form-group">
		            <input type="email" class="form-control" placeholder="Email" name="email" required>
		            </div>
		            <div class="form-group">
		            <input type="password" class="form-control" placeholder="Password" name="password" required>
		            </div>
		            <div class="form-group">
			            <label for="foto">Foto</label>
			            <input type="file" class="foto" >
			            <span class="help-block">Imagen &lt; 1Mb</span>
		            </div>
		            <button type="submit" class="btn btn-success">Regístrame!</button>
		          </form>
		        </div>
		        <div id="login-div" style="display:none;" class="tab-content">
		          <form id="login" novalidate="novalidate">
		            <div class="form-group">
		              <input type="text" class="form-control" placeholder="Nombre" name="nombre" required value="marcos">
		            </div>
		            <div class="form-group">
		              <input type="password" class="form-control" placeholder="Password" name="password" required value="123123">
		            </div>
		            <button type="submit" class="btn btn-success">Login!</button>
		          </form>
		        </div>
					</div>

					<!-- chat -->
					<div class="col-xs-12 inscritos" style="display:none;">
						<h2 id="chat-title">Los inscritos:</h2>
						<div class="row"></div>
					</div>

        </div>
    </div>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
	<script src="behaviour.js"></script>



</body>
</html>
